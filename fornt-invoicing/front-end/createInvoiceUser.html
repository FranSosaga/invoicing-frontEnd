<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <title>Crear Factura Electrónica</title>
  <style>
    body {
      background-color: #f8f9fa;
    }
    .navbar {
      background-color: #007bff;
    }
    .navbar-dark .navbar-toggler-icon {
      background-color: #fff;
    }
    .container {
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-primary">
    <a class="p-3 navbar-brand font-weight-bold fw-bold text-white" href="http://127.0.0.1:5500/front-end/inicio.html">Invoicing SA</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link fw-bold text-white" href="http://127.0.0.1:5500/front-end/inicio.html">Inicio</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container mt-4">
    <h1 class="text-center mb-4">Crear Factura Electrónica</h1>

    <form id="facturaForm">
      <!-- Con el rut busco el user para la factura-->
      <div class="form-floating mb-3">
        <input type="email" class="form-control">
        <label for="rut">Rut</label>
      </div>

      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="rut">
        <label for="rut">Detalle</label>
      </div>
    
      <!-- Datos restantes de la factura (detalles, etc..) -->
      <div id="detallesContainer"></div>
  
      <!-- Agrega los demás campos del formulario según sea necesario -->
      <button type="button" class="btn btn-primary" onclick="agregarDetalle()">Agregar Detalle</button>
      <button type="submit" class="btn btn-primary">Generar Factura</button>
    </form>
  </div>

  <!-- Bootstrap JS y Popper.js (Requeridos para el funcionamiento de Bootstrap) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  <script>
    function agregarDetalle() {
      // Crear un nuevo conjunto de campos de detalle
      var nuevoDetalle = `
        <div class="form-floating mb-3">
          <input type="email" class="form-control" ">
          <label>Detalle</label>
        </div>
      `;
      
      // Agregar el nuevo conjunto de campos al contenedor
      $('#detallesContainer').append(nuevoDetalle);
    }
  </script>
</body>
</html>
